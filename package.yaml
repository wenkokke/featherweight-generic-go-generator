name:                featherweight-go-gen
version:             0.1.0.0
github:              "wenkokke/featherweight-go-gen"
license:             OtherLicense
license-file:        LICENSE
author:              "Wen Kokke"
maintainer:          "wen.kokke@ed.ac.uk"
copyright:           "Copyright (c) 2019--2020 Wen Kokke"

extra-source-files:
- README.md
- ChangeLog.md

description: Please see the README on GitHub at <https://github.com/githubuser/featherweight-go-gen#readme>

dependencies:
- base
- containers
- directory
- filepath
- lazy-search
- size-based
- split
- temporary
- terminal-progress-bar
- testing-feat
- text
- process

executable:
  main: Main.hs
  source-dirs: app
  ghc-options:
    - -threaded
    - -O2
    - -Wall
  dependencies:
    - featherweight-go-gen

library:
  source-dirs: src
  exposed-modules:
    - Language.FGG.Common
    - Language.FGG.DeBruijn
    - Language.FGG.DeBruijn.Size
    - Language.FGG.DeBruijn.ToNamed
    - Language.FGG.Named

tests:
  featherweight-go-gen-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -fno-warn-partial-type-signatures
    dependencies:
      - featherweight-go-gen
